{% extends "account/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <main>
        <div class="container">
        <section class="mb-4">
            <div class="row wow fadeIn">
            <div class='col-6 offset-3 mt-5 text-white'>
                <h1>{% trans "Sign Up" %}</h1>
                <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">login</a>.{% endblocktrans %}</p>
                <form class="signup" method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class='btn btn-default' type="submit">{% trans "Sign Up" %} &raquo;</button>
                </form>
            </div>
            </div>
        </section>
        </div>
    </main>
{% endblock %}
