{% extends 'base.html' %}


{% block content %}
<main >
    <div class="container wow fadeIn">
        <!-- Heading -->
        <h2 class="my-5 h2 text-center text-white">Payment</h2>

        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-lg-6">

                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-secondary badge-pill">3</span>
                </h4>
    
                <!-- Cart -->
                <ul class="list-group mb-3 z-depth-1">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Product name</h6>
                        <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Second product</h6>
                        <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Third item</h6>
                        <small class="text-muted">Brief description</small>
                    </div>
                    <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Promo code</h6>
                        <small>EXAMPLECODE</small>
                    </div>
                    <span class="text-success">-$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                    <span>Total (USD)</span>
                    <strong>$20</strong>
                    </li>
                </ul>
                <!-- Cart -->
            </div>
            <div class="col-lg-4 mb-4 mt-5">
                <!--Card-->
                <div class="card">
                    <!--Card content-->
                    <div id="paypal-button-container"></div>
                    <script src="https://www.paypal.com/sdk/js?client-id=Ac5g6Z8lUR6GNk9YRRnCpkeKAEuQoYS2au0qDD9Z6gM7k0n3UIJjGhMUmhccD4gYAu_80NpD0UlvNDGG&currency=USD&disable-funding=credit"></script>
                    
                    <script>


                        // Render the PayPal button into #paypal-button-container
                        paypal.Buttons({

                            style: {
                                color:  'blue',
                                shape:  'rect',
                                label:  'pay',
                                height: 40
                            },
                
                            // Set up the transaction
                            createOrder: function(data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: '88.44'
                                        }
                                    }]
                                });
                            },
                
                            // Finalize the transaction
                            onApprove: function(data, actions) {
                                return actions.order.capture().then(function(details) {
                                    // Show a success message to the buyer
                                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                                });
                            }
                
                
                        }).render('#paypal-button-container');
                    </script>
                    <!--/.Card-->
                </div>
            </div>
            <!--Grid column-->
        </div>
    </main>
    <!--Main layout-->
{% endblock content %}
